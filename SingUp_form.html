<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <style>
        body {
            background-color: antiquewhite;
        }

        .head {

            color: rebeccapurple;
        }

        .details {

            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="head">
        <h1>SingUp for addmission</h1>
        <p>Required Field are followed by *</p>
    </div>
    <div class="details">
        <form action="">
            <label for="Name">Full name: *
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </label><br><br>
            <label for="Email">Email Address: *
                <input type="email" name="email" id="email" placeholder="abc123@gmail.com" required>
            </label> <br><br>
            <label for="phone">Mobile Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="9999999999" pattern="[0-9]{10}"
                maxlength="10" required>
            <br><br>
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

            <fieldset>
                <legend><b>Gender * </b></legend>

                <label for="male">
                    <input type="radio" name="gender" id="male" required> Male
                </label>

                <label for="female">
                    <input type="radio" name="gender" id="female" required> Female
                </label>
            </fieldset> <br>

            <label for="address">Address: *
                <textarea name="address" id="address" cols="50" rows="5" placeholder="Enter your full address"
                    required></textarea>
            </label><br><br>
            <label for="pin_code">Pin Code: *
                <input type="text" name="pincode" id="pincode" pattern="\d{6}" maxlength="6" minlength="6"
                    placeholder="Enter 6 digit Pin Code" required>
            </label><br><br>

            <label for="course">Choose Course: *
                <select name="course" id="course" required>
                    <option value="">---Select your course---</option>
                    <option value="bca">BCA</option>
                    <option value="mca">MCA</option>
                    <option value="mca_int">MCA integrated</option>
                    <option value="bba">BBA</option>
                    <option value="mba">MBA</option>
                    <option value="mba_int">MBA integrated</option>
                </select>
            </label> <br> <br>
            <label for="dob">Date of Birth: *
                <input type="date" name="dob" id="dob" required>
            </label> <br><br>
            <label>Select Subjects: *</label><br>
            <input type="checkbox" id="maths" name="subject" value="Maths">
            <label for="maths">Maths</label><br>
            <input type="checkbox" id="physics" name="subject" value="Physics">
            <label for="physics">Physics</label><br>
            <input type="checkbox" id="chemistry" name="subject" value="Chemistry">
            <label for="chemistry">Chemistry</label><br>
            <input type="checkbox" id="biology" name="subject" value="biology">
            <label for="english">Biology</label><br><br>
            <label for="password">Password: *
                <input type="password" name="password" id="password" minlength="8" placeholder="Enter your password" required>
            </label><br><br>

            <fieldset>
                <legend><b>Declaration</b></legend>
                <label for="agree">
                    <input type="checkbox" id="agree" name="agree" required>
                    I hereby declare that the information provided is true and I agree with the Terms & Conditions.
                </label>
            </fieldset><br><br>
            <pre><input type="submit" value="Submit Application">     <input type="reset" value="Reset"></pre>

        </form>
    </div>
</body>

</html>
